<!doctype html>
{% extends 'mypharmacy/layout.html' %}
{% load static %}
<html lang="en">
  {% block body %}
  <div class="konten-1">
    <div class="container-fluid mt-5">
      <div id="accordion" class="accordion">
          <div class="item"><i class="fa fa-pills mx-2"></i>Kategori Obat<i class="fa fa-chevron-down"></i></div>
          <ul class="subItems" style="border-radius: 4px;">
            {% for category in Category %}
            <li><a href="/home?category={{category.category}}">{{category.category}}</a></li>
            {% endfor %}
          </ul>
        <div>
      </ul>
    </div>
  </div>
  <div class="container">
    <div class="row">
      {% for med in medicine%}
      <div class="col">
        <a href="{% url 'view' med.id_med.id %}"class="biarbiasa">
        <div class="card" style="width: 18rem;">
          <img src="/media/{{med.id_med.gambar_obat}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{med.id_med.nama_obat}}</h5>
            <p class="card-text">{{med.id_med.deskripsi}}</p>
          </div>
        </div>
      </a>
      </div>
      {% endfor %}
    </div>
  </div>
  <!-- AKHIR KONTEN -->

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script>
          $(function() {
      var Accordion = function(el, multiple) {
        this.el = el || {};
        this.multiple = multiple || false;
    
        var items = this.el.find('.item');
        items.on('click', {el: this.el, multiple: this.multiple}, this.dropdown)
      }
    
      Accordion.prototype.dropdown = function(e) {
        var $el = e.data.el;
          $this = $(this),
          $next = $this.next();
    
        $next.slideToggle();
        $this.parent().toggleClass('open');
    
        if (!e.data.multiple) {
          $el.find('.subItems').not($next).slideUp().parent().removeClass('open');
        };
      }	
    
      var accordion = new Accordion($('#accordion'), false);
    });
    </script>
  {% endblock %}
</html>
