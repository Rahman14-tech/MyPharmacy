<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" >
    <title>Document</title>
</head>
<body>
    <section id="navbar">
        <h5 class="text-center">ini navbar</h5>
    </section>
    <section id="konten" >
      <div class="container-fluid p-5">
        <div id="sub-konten" class="container-fluid">
            <div class="row">
              <div class="col-6 p-5 rounded-start">
                <a class="ripple">
                    <img
                      alt="gambar"
                      class="img-fluid rounded"
                      src="https://console.kr-asia.com/wp-content/uploads/2020/07/Indonesia_mobile_wallet.png"/>
                  </a>
              </div>
              <div class="col rounded-end">
                <div class="container">
                    <h1 class="text-center mt-5">Top Up</h1>
                    <form action="{% url 'topup' %}"method="post">
                      {% csrf_token %}
                      {% if error %}
                    <div class="form-group mt-5">
                      <input type="nominal" class="form-control form-control-lg" id="nominal1" placeholder="Masukan nominal"
                      onkeypress="return restrictHuruf(event)"name="topup">
                    </div>
                      {% endif %}
                    <div class="d-grid gap-2 col-4 mx-auto text-center">
                      <button type="submit" class="btn btn-outline-danger btn-lg mt-3">Submit</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
      </div>
    </section>

    <script type="text/javascript">

      function restrictHuruf(e){
        var x =e.which || e.keycode;
        if(x >= 48 && x <= 57)
          return true;
        return false;
      }
    </script>
</body>
</html>
