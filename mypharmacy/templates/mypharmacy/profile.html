<!doctype html>
{% extends 'mypharmacy/layout.html' %}
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyPharmacy</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

  </head>
  {% block body %}
      <div class="container mt-5">
        <div class="row d-flex justify-content-center">
          <div class="col-md mt-5 pt-5">
            <div class="row z-depth-3 rounded" style="box-shadow: 3px 3px 10px;">
              <div class="col-sm-4 bgwong rounded-start">
                <div class="card-block text-center text-white">
                  <i class="fas fa-user-tie fa-7x gambarwong"></i>
                </div>
              </div>
              <div class="col-sm-8 bg-white rounded-end">
                <div class="mx-2">
                  <h1 class="ud mt-3 text-center">Informasi</h1>
                  <hr class="hr-blurry">
                  <div class="row">
                    <div class="col-sm-6">
                      <h5 class="fw-bold">Nama Awal:</h5>
                      <h6 class="text-muted">{{user.first_name}}</h6>
                    </div>
                    <div class="col-sm-6">
                      <h5 class="fw-bold">Nama Akhir:</h5>
                      <h6 class="text-muted">{{user.last_name}}</h6>
                    </div>
                  </div>
                  <div class="row mt-2">
                    <div class="col">
                      <h5 class="fw-bold">Email</h5>
                      <h6 class="text-muted">{{user.email}}</h6>
                    </div>
                    <div class="col-sm-6">
                      <h5 class="fw-bold">No HP:</h5>
                      <h6 class="text-muted">{{user.no_hp}}</h6>
                    </div>
                  </div>
                </div>
                <div class="mx-2">
                  <h3 class="ud mt-3">Jumlah uang elektronik</h3>
                  <hr class="hr-blurry">
                  <div class="row">
                    <div class="col-sm-6">
                      <h5 class="fw-bold">Jumlah:</h5>
                      <h6 class="text-muted">Top up <a href="{% url 'topup' %}">click ini</a></h6>
                    </div>
                    <div class="col-sm-6">
                      <h5 class="fw-bold">{{balance.saldo}}</h5>
                    </div>
                  </div>
                  <hr class="hr-blurry">
              </div>
            </div>
          </div>
        </div>
      </div>
    {% endblock %}
</html>
